environment:

  matrix:

    - PYTHON: "C:\\Python36-x64"
      PYTHON_VERSION: "3.6.3"
      PYTHON_ARCH: "64"
      PIP: "C:\\Python36-x64\\Scripts\\pip"

platform: x64

install:

  - cmd: "%PIP% install chardet"
  - cmd: "%PIP% install clize"
  - cmd: "%PIP% install colorama"
  - cmd: "%PIP% install logbook"
  - cmd: "%PIP% install pyfiglet"
  - cmd: "%PIP% install termcolor"

build_script:

  # Needs Appveyor console set, see
  # https://stackoverflow.com/a/48093971/5951529
  - cmd: set PYTHONIOENCODING=utf-8
  - cmd: "%PYTHON%\\python tests\\eric_run_tests.py"